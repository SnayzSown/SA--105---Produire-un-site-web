<!-- Envoi d'un paramètre dans l'URL, avec récupération dans le script lecture_param.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>JavaScript</title>
</head>
<body>
  <header>
    <h1 class="titre">JavaScript</h1>
  </header>

  <main>
    <h1>Passage d'un paramètre dans l'URL</h1>

    <div class="ok">
      <h3>Choisissez une boisson</h3>
      <a href="lecture_param.html?boisson=eau">Eau</a>
      <a href="lecture_param.html?boisson=coca">Coca-Cola</a>
    </div>

    <div class="resultat"></div>
  </main>
</body>
</html>
