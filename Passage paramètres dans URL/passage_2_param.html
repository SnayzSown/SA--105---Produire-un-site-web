<!-- Passage de deux paramètres dans l'URL, avec récupération dans le même script -->

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>JavaScript</title>
</head>
<body>
  <header>
    <h1 class="titre">JavaScript</h1>
  </header>

  <main>
    <h1>Passage de deux paramètres dans l'URL</h1>

    <div class="ok">
      <h3>Choisissez un repas</h3>
      <a href="passage_2_param.html?boisson=eau&plat=sandwich">Eau + Sandwich</a>
      <a href="passage_2_param.html?boisson=coca&plat=hamburger">Coca-Cola + Hamburger</a>
    </div>

    <div class="resultat"></div>
  </main>

  <script>
    let param = new URLSearchParams(location.search);
    let boisson = param.get('boisson');
    let plat = param.get('plat');
    document.querySelector(".resultat").innerHTML+="<br>Votre repas : " + plat + " et " + boisson;
  </script>
</body>
</html>
